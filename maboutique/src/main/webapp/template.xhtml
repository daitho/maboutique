<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="css/styles.css" />
	<title><ui:insert name="title">Sans titre</ui:insert>
		#{initParam['site.name']}</title>
</h:head>

<h:body>
	<ui:debug hotkey="x"
		rendered="#{initParam['javax.faces.PROJECT_STAGE']=='Development'}" />

	<div id="header">
		<h:outputText value="&nbsp;" rendered="#{not modelConnexion.loggedIn}" />
		<h:form rendered="#{modelConnexion.loggedIn}">
			<h:panelGroup rendered="#{modelConnexion.admin}">
				<h:link value="Produits" outcome="produits" />
				<h:link value="Catégories" outcome="categories" />
				<h:link value="Utilisateurs" outcome="utilisateurs" />
			</h:panelGroup>
			<h:link value="Home" outcome="home" />
			<h:commandLink action="#{modelConnexion.logout()}"
				value="Déconnexion">
			</h:commandLink>
		</h:form>

	</div>
	<h:messages styleClass="messages" globalOnly="true" errorClass="error"
		infoClass="info" warnClass="warning" />

	<div id="content">
		<ui:insert name="content">
    	Contenu absent.
		</ui:insert>
	</div>

	<div id="footer">
		©
		<h:outputText value="#{utilJsf.now()}">
			<f:convertDateTime pattern="yyyy" />
		</h:outputText>
		- #{initParam['site.name']}
	</div>

</h:body>

</html>
